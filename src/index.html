<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css?family=Enriqueta:400,500,600,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <div class="header__logo">
            <img
              src="./assets/img/header-logo.svg"
              alt=""
              class="header__img"
            />
          </div>
          <nav class="header__nav">
            <ul class="header__list">
              <li class="header__item">
                <a href="" class="header__link">Home</a>
              </li>
              <li class="header__item">
                <a href="" class="header__link">Services</a>
              </li>
              <li class="header__item">
                <a href="" class="header__link">Contacts</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <section class="main">
        <div class="container">
          <div class="main__inner">
            <h1 class="main__title">Enjoy Your Summer Vacation</h1>
            <span class="main__subtitle"
              >Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
              eiusmod tempor incididunt</span
            >
            <button class="btn main__btn">Explore</button>
          </div>
        </div>
      </section>
      <section class="contacts">
        <div class="container">
          <div class="contacts__inner">
            <h2 class="contacts__title">Let's Talk</h2>
            <p class="contacts__subtitle">
              Sed ut perspiciatis unde omnis iste natus error sit voluptatem
              accusantium doloremque laudantium, totam rem aperiam
            </p>
            <form action="" class="form">
              <div class="form__row">
                <div class="form__field">
                  <input type="text" class="form__input " placeholder="Email" />
                </div>
              </div>
              <div class="form__row">
                <div class="form__cell">
                  <div class="form__field">
                    <input type="text" class="form__input " placeholder="Email" />
                  </div>
                </div>
                <div class="form__cell">
                  <div class="form__field">
                    <input type="text" class="form__input " placeholder="Email" />
                  </div>
                </div>
              </div>
              <div class="form__row">
                <div class="form__field ">
                  <textarea
                    class="form__area "
                    placeholder="Tell us more about your team and the project"
                  ></textarea>
                </div>
              </div>
              <button class="btn form__btn">Send</button>
            </form>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
